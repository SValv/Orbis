bookdown::gitbook:
  css: [style.css]
  includes:
      before_body: header.html
      in_header: header.html
  split_by: "chapter"
  toc_depth: 4
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    download: [["DownloadContainer/CCrand.xlsx", "Character-Creation Sheet"],
              ["DownloadContainer/OrbisGame.zip", "The Game"],
              ["DownloadContainer/RulebookDnD.pdf", "DnD Rulebook"]]
    fontsettings:
      theme: sepia
      family: serif
      edit: yes
      size: 2
    sharing: no
    info: yes
  apple-touch-icon: "Pictures/Team/Team.jpg"
  apple-touch-icon-size: 120
  favicon: "team_ECx_icon.ico"
